<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_fragments :: head(~{::title})}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${department.id==null} ? '新增部门' : '修改部门'">新增部门</title>
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />-->
    <link rel="stylesheet" href="../static/dist/semantic.min.css" />
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css" />
    <link rel="stylesheet" href="../static/css/me.css" />
</head>
<body>

<!--导航-->
<nav th:replace="~{_fragments :: menu(2)}" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui header item m-top-logo m-padded-mini m-text-thin">
                <img src="../static/images/logo.png" alt="" class="image rounded">
                &ensp;人事管理系统
            </h2>
            <a href="#" class="m-item item m-mobile-hide">
                <i class="mini user icon"></i>
                用户
            </a>
            <a href="#" class="m-item item m-mobile-hide">
                <i class="mini sitemap icon"></i>
                部门
            </a>
            <a href="#" class="m-item item m-mobile-hide">
                <i class="mini id badge icon"></i>
                职位
            </a>
            <a href="#" class="m-item item m-mobile-hide">
                <i class="mini users icon"></i>
                员工
            </a>
            <a href="#" class="m-item item m-mobile-hide">
                <i class="mini bullhorn icon"></i>
                公告
            </a>
            <a href="#" class="m-item item m-mobile-hide">
                <i class="mini download icon"></i>
                下载
            </a>
            <div class="m-item right menu m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/id/1005/100/100">
                        <span>Test</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="javascript:;" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/hrm/departments/input}" class="blue active item">
                <span th:text="${department.id==null} ? '新增' : '修改'">新增</span>
            </a>
            <a href="#" th:href="@{/hrm/departments}" class="item">列表</a>
        </div>
    </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big animated fadeIn">
    <div class="segment info"></div>
    <br>
    <div class="ui container">
        <form id="department-form" action="#" th:object="${department}" th:action="@{/hrm/departments}" method="post" class="ui form">
            <input type="hidden" name="oldDeptName" th:value="${department.getDepartName()}">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <input type="text" name="departName" th:value="*{departName}" placeholder="部门名称">
                </div>
            </div>

            <div class="required field">
                <div class="ui left labeled input">
                    <textarea maxlength="250" type="text" name="description" th:text="*{description}" placeholder="部门描述( 请简述，最多不超过250个字! )"></textarea>
                </div>
            </div>

            <div class="ui error message"></div>
            <!--/*/
                <div class="ui negative message" th:if="${#fields.hasErrors('departName')}">
                    <i class="close icon"></i>
                    <div class="header">验证失败:</div>
                    <p th:errors="*{departName}">提交的信息不符合规则</p>
                </div>
            /*/-->

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="button" th:if="${session.user.status}" class="ui reset orange button">重置</button>
                <button type="button" th:if="${session.user.status}" id="publish-btn" class="ui blue button">提交</button>
            </div>

        </form>
    </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br>
<!--底部-->
<footer th:replace="~{_fragments :: footer}" class="ui inverted vertical segment m-padded-tb">
    <div class="ui center aligned container">
        <p class="m-text-space m-opacity-tiny">
            Copyright © 2019 Hrm · 鲁ICP备19001733号-1 · All Rights Reserved Yan Zhaofei
        </p>
    </div>
</footer>

<!--/*/<th:block th:replace="~{_fragments :: script}">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="../static/dist/semantic.min.js"></script>
<script src="../static/lib/editormd/editormd.min.js"></script>
<!--/*/</th:block>/*/-->
<script>

    $('#publish-btn').click(function () {
        if ($('.ui.form').form({
            fields: {
                departName: {
                    identifier: 'departName',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入部门名称'
                    }]
                },
                description: {
                    identifier: 'description',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入部门描述'
                    }]
                }
            }
        })) {
            $('#department-form').submit();
        }
    });

    //消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade')
            ;
        })
    ;

</script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>-->
</body>
</html>
